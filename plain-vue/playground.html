<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vur practice</h1>
    <div id="app">
        <p v-if="message.length % 2 === 0">Even: {{message}}</p>
        <p v-else>Odd: {{message}}</p>
        <div v-for="num in listOfNumbers">
            {{num.name}}:
            <span v-for="item in num.n">{{item}}</span>
        </div>
        <hr>


        <h5>{{changeTitle}}</h5>
        <h2>{{number}}</h2>
        <label for="incrementCount">Increment by:</label>
        <!-- :value="incrementAmount"
        @:input="increment" -->
        <input type="number" 
            v-model="incrementAmount" 
        />
        <button v-on:click="incrementCount">Increment Number</button>
        <hr>


    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // const { createApp } = Vue; 
        // const app = createApp({
        //     data(){
        //         return{
        //             message:'Hi Fei.'
        //         }
        //     }
        // });
        // app.mount('#app');



        Vue.createApp({
            //data function is to define the reactive state for a component
            //when these prop are updated, vue will auto update the DOM
            //to reflect the changes.
            data(){//return a configuration object.
                return {
                    //these reactive data can not be applied logic modification.
                    message:'Come on!',
                    listOfNumbers:[
                        {id:'1',name:'fei',n:[11,22,33]},
                        {id:'2',name:'wen',n:[11,22,33]},
                        {id:'3',name:'gang',n:[11,22,33]}
                    ],
                    number:0,
                    incrementAmount:0,
                    counter: "Counter",
                }
            },

            computed:{//performance optimized calculations on reactive data 
                changeTitle(){
                    return this.number > 3 ? this.counter = 'Bomb Over 10' : 'Counter';
                   
                }
            },


            methods:{
                incrementCount(){
                    this.number += this.incrementAmount;
                },
                // increment(e){
                //     this.incrementAmount = Number(e.target.value);
                // },
            },

            watch:{
                //watch method is watching for all data changes.
                // watching the number and auto => newValue
                //to Avoid the heavy computation reactive data, move it to computed 
                //property to 
                number(newValue){
                    newValue % 2 === 0 ? this.counter = 'Even Counter' : this.counter = 'Odd Counter'
                }
            }


        }).mount('#app')
                       

    </script>
</body>
</html>
