<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vur practice</h1>
    <div id="app">
        <p v-if="message.length % 2 === 0">Even: {{message}}</p>
        <p v-else>Odd: {{message}}</p>
        <div v-for="num in listOfNumbers">
            {{num.name}}:
            <span v-for="item in num.n">{{item}}</span>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // const { createApp } = Vue; 
        // const app = createApp({
        //     data(){
        //         return{
        //             message:'Hi Fei.'
        //         }
        //     }
        // });
        // app.mount('#app');

        Vue.createApp({
            //data function is to define the reactive state for a component
            //when these prop are updated, vue will auto update the DOM
            //to reflect the changes.
            data(){//return a configuration object.
                return {
                    message:'Come on!',
                    listOfNumbers:[
                        {id:'1',name:'fei',n:[11,22,33]},
                        {id:'2',name:'wen',n:[11,22,33]},
                        {id:'3',name:'gang',n:[11,22,33]}
                    ],
                }
            }
        }).mount('#app')
        
    </script>
</body>
</html>
